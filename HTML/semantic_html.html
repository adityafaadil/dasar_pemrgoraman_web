<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- Header dan footer  dapat digunakan pada sebuah elemen <article> atau <section>. 
    Header biasanya menampung judul dan penulis, footer dapat menampung sebuah link untuk
     membagikan artikel pada sebuah sosial media. -->
<body>
    <article>
        <header>
            <h1>Judul</h1>
            <h2>Oleh Dicoding</h2>
        </header>

        <p>....... Konten artikel dimulai dari sini ......</p>
        <footer>
            <p>Bagikan artikel ini melalui</p>
            <ul>
                <li>Twitter</li>
                <li>Facebook</li>
                <li>......</li>
            </ul>
        </footer>
    </article>
</body>
</html>
